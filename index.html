<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Dominic M." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-cyan.min.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <!-- This is the title of the webpage -->
    <title>Number Generator</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- This is the header of the webpage -->
          <span class="mdl-layout-title"><h3>Number Generator</h3></span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="image">
          <img class="right-image" src="./images/notebook-animation.svg" alt="computer" width="45%" height="45%"/>
        </div>
        <div class="page-content">
          <div id="radio-buttons">
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="on-check">
              <input checked class="mdl-radio__button" id="on-check" name="radio-check" type="radio" value="on">
              <span class="mdl-radio__label">Positive Number</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="off-check">
              <input class="mdl-radio__button" id="off-check" name="radio-check" type="radio" value="off">
              <span class="mdl-radio__label">Negative Number</span>
            </label>
          </div>
        </div>
        <br />
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="myButtonClicked()">
          Generate
        </button>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
